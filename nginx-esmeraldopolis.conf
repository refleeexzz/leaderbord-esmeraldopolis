server {
    listen 80;
    listen [::]:80;
    server_name esmeraldopolis.com.br www.esmeraldopolis.com.br;
    
    # IMPORTANTE: Atualize este caminho para onde seu projeto está no servidor
    # Exemplo comum: /var/www/esmeraldopolis/public
    root /home/kauan/projects/esmeraldopolis-leaderbord/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        # IMPORTANTE: Verifique a versão do PHP instalada no servidor (ex: php8.1-fpm, php8.2-fpm, php8.3-fpm)
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
